<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SideBar</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="sidebar.css" />
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="M.png" alt="logo" />
          </span>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>
      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search-alt-2 icon"></i>
            <input type="text" placeholder="Search..." />
          </li>

          <ui class="menu-links">
            <li class="nav-links">
              <a href="/">
                <i class="bx bx-home icon"></i>
                <span class="text nav-text"> Home</span>
              </a>
            </li>
            <li class="nav-links">
              <a href="/">
                <i class="bx bx-dumbbell icon"></i>
                <span class="text nav-text"> WorkOut</span>
              </a>
            </li>
            <li class="nav-links">
              <a href="/">
                <i class="bx bx-home icon"></i>
                <span class="text nav-text"> Routine </span>
              </a>
            </li>
            <li class="nav-links">
              <a href="/">
                <i class="bx bxs-calculator icon"></i>
                <span class="text nav-text"> Tools </span>
              </a>
            </li>
            <li class="log-out">
              <a href="/">
                <i class="bx bxs-log-out icon"></i>
                <span class="text nav-text"> Logout </span>
              </a>
            </li>
          </ui>
        </div>
        <div class="bottom-content">
          <li class="log-in">
            <a href="/">
              <i class="bx bxs-log-in icon"></i>
              <span class="text nav-text"> Login </span>
            </a>
          </li>
          <li class="mode">
            <div class="moon-sun">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text"> Dark Mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <section class="Home">
      <div class="text">Dashboard</div>
    </section>
    >
    <script src="script.js"></script>
  </body>
</html>
